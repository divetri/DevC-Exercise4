<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kalkulator</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <style type="text/css">
    	body{
            background-color: powderblue !important;
            font-family: arial; 
        }
        form{
        color: white;
		width: 335px;
		background: #2F495A;
		margin: 10px auto;
		padding: 50px 20px 50px 20px;
		border-radius: 5px;
        }
    </style>
</head>
<body>
	<script src="jquery-3.4.1.min.js"></script>
  	<script src="bootstrap/js/bootstrap.js"></script>
<script language="JavaScript" type="text/javascript">
function tambah(){
	var myForm = document.form1;
	var x=eval(myForm.x.value);
	var y=eval(myForm.y.value);
	var z = x + y;
	myForm.hasil.value = z;
}
function kurang(){
	var myForm = document.form1;
	var x=eval(myForm.x.value);
	var y=eval(myForm.y.value);
	var z = x - y;
	myForm.hasil.value = z;
}
function kali(){
	var myForm = document.form1;
	var x=eval(myForm.x.value);
	var y=eval(myForm.y.value);
	var z = x * y;
	myForm.hasil.value = z;
}
function bagi(){
	var myForm = document.form1;
	var x=eval(myForm.x.value);
	var y=eval(myForm.y.value);
	var z = x / y;
	myForm.hasil.value = z;
}
</script>
<center>
    <h1>Kalkulator</h1>
	<form name="form1" action="#">
		<input class="form-control" type="text" name="x" /><p>
		<input class="form-control" type="text" name="y" /><p>
		<input class="form-control" type="text" name="hasil" disabled="true"><p>
		<input class="btn btn-primary" type="button" value="+" onClick="tambah()" />
		<input class="btn btn-primary" type="button" value="-" onClick="kurang()" />
		<input class="btn btn-primary" type="button" value="*" onClick="kali()" />
		<input class="btn btn-primary" type="button" value="/" onClick="bagi()" />
	</form>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Home</button>
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  	<div class="modal-dialog" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h5 class="modal-title" id="exampleModalLabel">Dive said...</h5>
		      		</div>
		      		<div class="modal-body">Apakah Anda yakin untuk meninggalkan form ini?</div>
		      		<div class="modal-footer">
		        		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        		<a href="index.html" type="button" class="btn btn-primary">Ya</a>
		      		</div>
		    	</div>
		  	</div>
		</div>
</center>
</body>
</html>
